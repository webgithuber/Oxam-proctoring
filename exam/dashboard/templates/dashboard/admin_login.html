<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
      body {
        background-color: #F7F7F7;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      form {
        width: 300px;
        margin: 0 auto;
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 3px;
        border: 1px solid #CCCCCC;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #FFFFFF;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3E8E41;
      }
      .error {
        color: #FF0000;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form action="{% url 'dashboard:admin_login' %}" method="post">
      {% csrf_token %}
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
